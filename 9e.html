<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:antiquewhite;
        }
        div{
            display:flex;
            background-color:rgb(255, 255, 255);
            border-radius:3px;
            align-items: center;
            margin-right: 800px;
            margin-left: 6px;
            box-shadow: 5px 5px 3px;
            

        } 
        .profile{
            width:10%;
            border-radius:100%;
            margin-left:9px;


        }
        p{
           color:gray;
           font-size:14px;
           margin-left: 4px;
           font-size:12px;
           
          

        }
        button{
            margin-left:70px;
            border-radius: 10px;
            border:none;
            background-color:rgb(11, 176, 241);
            color:white;
            font-size:10px;
            padding: 4px 7px;
            cursor: pointer;
            transition: opacity 0.8s;
            
        }
        .button:hover{
                opacity: 0.8;
                color:rgb(199, 187, 172);
                background-color:rgb(30, 130, 177);
        }
        
    </style>
</head>
<body>
    
    <div>
    
        <img class="profile" src="./Project/images/plaza-logo.jpg">
        <p> What's happening? </p>
        <button class="button" >Contact</button>
    </div>
</body>
</html>
