<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You-Tube</title>


    <style>

        .video-preview{
            display: inline-block;
            width:300px;
        }

         .search-bar{
            font-size:12;
            margin-left:10px; 
            display: block;
        }


        .thumb-1{
            width:300px;
            height:200px;
            display:block;

        }

    
        
      .video-stats, .video-author{
            font-family: Arial;
            font-size: 14px;
            color:grey;
            margin-left: 12px;
            font-family: "Martel Sans";
            

        }

    

    </style>
</head>
<body>
    
        <input class="search-bar" type="text" placeholder="Search">
        
        <div class="video-preview">
        
        <img class="thumb-1" src="./images/images.jpg">
        <label for="text"></label>

        <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!

        </p>

        <p class="video-author">
            Marques Brownlee
        </p>

        <p class="video-stats">
            3.4M views  &middot 6 months ago
        </p>
    </div>
</body>
</html>
